<style>

	html,

		background-color: #1A1A1D;

		transition: .5s;
	}

	.tron:hover {

		color: #f00c24;
	}

	.telegram:hover {
		color: rgb(36, 161, 222);
		background-color: white;
	}

	.teamspeak:hover {
		color: #e0e0e0;

	}

		margin-top: 15px;

	.links p {

		display: flex;
		justify-content: center;
		align-items: end;

	}

	#notification {

		padding: 5px;

	#date_div {

		height: 100%;
		display: flex;
		justify-content: center;
		align-items: end;
		position: fixed;
	}

	#date_div p {
		font-family: ubuntu-regular;
		color: black;
		padding: 1px 5px;
	}

	#note_stylish {
		display: flex;
		align-items: center;
		justify-content: space-between;
		background-color: #FFFFFF;
		border-radius: 5px 5px 0px 0px;

	#date_exp {

		height: 100px;
		background-color: #F9F9F9;
		font-family: Ubuntu-Regular;
